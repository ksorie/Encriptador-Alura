<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <title>Encriptador Kensy Soriano</title>
        <link rel="stylesheet" href="/styles/styles.css">
        <link rel="icon" href="/img/logo-ksorie.png">
        </head>
    <body>
        <header>
            <div class="header">
                <img class="headerLogo" src="/img/Logo.png" alt="">
            </div>
        </header>
        <main class="main">
        <section class="encriptar">
                <div>
                    <textarea name="texto" id="texto" class="cajaTexto" placeholder="Ingrese texto aquí"></textarea>
                </div> 
                <div class="terminos">
                    <div class="exepciones">
                        <img class="advertencia" src="/img/bi_exclamation-circle-fill.png" alt="">
                        <span class="minusculas">Solo letras minúsculas y sin acentos</span>
                    </div>
                        <div class="botones">
                            <input type="button" value="Encriptar"class="btnEncriptar" onclick="btnEncriptar()" >
                            <input type="button" value="Desencriptar"class="btnDesencriptar" onclick="btnDesencriptar()" >
                        </div>
                </div>
            </section> 
            <section class="encriptado">
                <textarea id="mensaje" class="mensaje ajuste" placeholder="Ningún mensaje fue encontrado" readonly></textarea>
                    <img src="/img/Muñeco.png" alt="" class="muneco" id="muneco" >
                    <div class="mensajeEncriptado" id="mensajeEncriptado">  
                        <p id="parrafo" class="parrafo">Ingresa el texto que desees encriptar o desencriptar.</p>
                        <input type="button" value="Copiar" class="btnCopiar oculto"  onclick="copiarTexto()">
                    </div>
            </section>
        </main>
        <footer class="footer">
            <p>Dev: Kensy Soriano</p>  
        </footer>
    <script src="script.js"></script>   
    </body>
</html>
